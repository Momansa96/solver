<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Solver</title>
</head>
<body>
    <div class="solver">
        <div class="headline">
            <h1><a href="solver.html">SOLVER</a></h1>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="fx">
            <h1>Fonction</h1>
            <form>
                <div class="input">
                    <label for="fonction">F(x)=<input type="text" class="function" required></label>
                </div>
                <div class="input">
                    <label for="dertermine">F(<input type="text" class="valeur" required>)=<input type="text" class="result" ></label>
                </div>
                <div class="generate">
                    <button type="reset" class="reset">Effacer <i class="fa-solid fa-stop"></i></button>
                    <button type="submit" class="calcul">Générer<i class="fa-solid fa-play"></i></button>
                </div>
                <div class="result">
                    <p>Votre fonction est: <input type="text"></p>
                    
                </div>
                <div class="graphe"></div>
            </form>
        </div>
        <div class="menu">
            <a href="solver.html"><i class="fa-solid fa-home"></i></a>
            <div class="s">S</div>
            <a href="fonction.html"><i class="fa-solid fa-repeat"></i></a>
        </div>
    </div>
</body>
</html>
